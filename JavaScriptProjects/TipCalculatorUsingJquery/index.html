<html>
    
    <head>
    <link rel = "stylesheet" type="text/css" href ="style.css">
        <h1>TIP CALCULATOR</h1>
    </head>
    <body>
        <h3>How much was your bill?</h3>
        
          <div class="header-panel-region">              
            <button id="clearButton" type="button" ><b>CLEAR</b></button>
        </div> 
        
        <div class="input-selector">
            <b>$</b>
            <input id="userBillAmount" type ="number" min="1">
        </div>
        
        <h3>How much was your service?</h3>
        <div class="input-selector">
            <select name="service" id="selectedServiceType">
                <option selected disabled value="">Choose here</option>
                <option value="30">30% Outstanding</option>
                <option value="20">20% Good</option>
                <option value="10">10% Ok</option>
                <option value="5">5% Bad</option>
            </select>
        </div>
        
        <h3>How many people are sharing the bill?</h3>
        <div class="input-selector">              
            <input id="noOfPeople" type ="number" min="1"> <b>people</b>            
        </div>  
        
         <div class="calculate-region">              
            <button id="calculateButton" type="button" ><b>CALCULATE!</b></button> 
             <br><br>
             <div id="calculatedTip">
            </div>
        </div>   
        
    <script src= "jquery-1.11.2.js"></script>                 
    <script src= "app.js"></script>     
        
    </body>
</html>
